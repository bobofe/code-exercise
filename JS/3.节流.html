<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流</title>
</head>
<body>
<p>节流：指定时间间隔内只会执行一次任务。</p>
<p>节流的应用：</p>
<ul>
    <li>1. 懒加载要监听计算滚动条的位置，使用节流按一定时间的频率获取。</li>
    <li>2. 用户点击提交按钮，假设我们知道接口大致的返回时间的情况下，我们使用节流，只允许一定时间内点击一次。</li>
</ul>

<button id="throttle">点我节流！</button>
<script>
    window.onload = function() {
        // 1、获取按钮，绑定点击事件
        var myThrottle = document.getElementById("throttle");
        myThrottle.addEventListener("click", throttle(sayThrottle));
    };

    // 2、节流函数体
    function throttle(fn) {
        // 4、通过闭包保存一个标记
        let canRun = true;
        return function() {
            // 5、在函数开头判断标志是否为 true，如果为false 则中断函数
            if(!canRun) {
                return;
            }
            // 6、将 canRun 设置为 false，防止执行之前再被执行
            // 第一次进来过if判断，给canRun赋值为false，接下来走定时器，在fn调用之前，如果再点击，
            // !canRun的值为true，跳出函数不执行后面
            // 总结：一个time之内只能执行一次事件处理函数
            canRun = false;
            // 7、定时器
            setTimeout( () => {
                fn.call(this, arguments);
                // 8、执行完事件（比如调用完接口）之后，重新将这个标志设置为 true
                canRun = true;
            }, 1000);
        };
    }

    // 3、需要节流的事件
    function sayThrottle() {
        console.log("节流成功！");
    }
</script>
</body>
</html>
